<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-management-resource-fun-heading"
        data-cy="ManagementResourceFunCreateUpdateHeading"
        jhiTranslate="payrollApp.managementResourceFun.home.createOrEditLabel"
      >
        Create or edit a Management Resource Fun
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.libEn" for="field_libEn">Lib En</label>
          <input type="text" class="form-control" name="libEn" id="field_libEn" data-cy="libEn" formControlName="libEn" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.profile" for="field_profile">Profile</label>
          <input type="text" class="form-control" name="profile" id="field_profile" data-cy="profile" formControlName="profile" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.enableAdd" for="field_enableAdd"
            >Enable Add</label
          >
          <input type="checkbox" class="form-check" name="enableAdd" id="field_enableAdd" data-cy="enableAdd" formControlName="enableAdd" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.enableCnst" for="field_enableCnst"
            >Enable Cnst</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="enableCnst"
            id="field_enableCnst"
            data-cy="enableCnst"
            formControlName="enableCnst"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.enableDel" for="field_enableDel"
            >Enable Del</label
          >
          <input type="checkbox" class="form-check" name="enableDel" id="field_enableDel" data-cy="enableDel" formControlName="enableDel" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.enableEd" for="field_enableEd">Enable Ed</label>
          <input type="checkbox" class="form-check" name="enableEd" id="field_enableEd" data-cy="enableEd" formControlName="enableEd" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.dateop" for="field_dateop">Dateop</label>
          <div class="d-flex">
            <input
              id="field_dateop"
              data-cy="dateop"
              type="datetime-local"
              class="form-control"
              name="dateop"
              formControlName="dateop"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.modifiedBy" for="field_modifiedBy"
            >Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="modifiedBy"
            id="field_modifiedBy"
            data-cy="modifiedBy"
            formControlName="modifiedBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.createdBy" for="field_createdBy"
            >Created By</label
          >
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.op" for="field_op">Op</label>
          <input type="text" class="form-control" name="op" id="field_op" data-cy="op" formControlName="op" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.util" for="field_util">Util</label>
          <input type="text" class="form-control" name="util" id="field_util" data-cy="util" formControlName="util" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.isDeleted" for="field_isDeleted"
            >Is Deleted</label
          >
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.createdDate" for="field_createdDate"
            >Created Date</label
          >
          <div class="d-flex">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="datetime-local"
              class="form-control"
              name="createdDate"
              formControlName="createdDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.modifiedDate" for="field_modifiedDate"
            >Modified Date</label
          >
          <div class="d-flex">
            <input
              id="field_modifiedDate"
              data-cy="modifiedDate"
              type="datetime-local"
              class="form-control"
              name="modifiedDate"
              formControlName="modifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.managementResourceFun.ressourceManage" for="field_ressourceManage"
            >Ressource Manage</label
          >
          <select
            class="form-control"
            id="field_ressourceManage"
            data-cy="ressourceManage"
            name="ressourceManage"
            formControlName="ressourceManage"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                managementResourceOption.id === editForm.get('ressourceManage')!.value?.id
                  ? editForm.get('ressourceManage')!.value
                  : managementResourceOption
              "
              *ngFor="let managementResourceOption of managementResourcesSharedCollection; trackBy: trackManagementResourceById"
            >
              {{ managementResourceOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
