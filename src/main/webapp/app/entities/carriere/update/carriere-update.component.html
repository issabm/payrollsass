<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-carriere-heading" data-cy="CarriereCreateUpdateHeading" jhiTranslate="payrollApp.carriere.home.createOrEditLabel">
        Create or edit a Carriere
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.dateDebut" for="field_dateDebut">Date Debut</label>
          <div class="input-group">
            <input
              id="field_dateDebut"
              data-cy="dateDebut"
              type="text"
              class="form-control"
              name="dateDebut"
              ngbDatepicker
              #dateDebutDp="ngbDatepicker"
              formControlName="dateDebut"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateDebutDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.dateFin" for="field_dateFin">Date Fin</label>
          <div class="input-group">
            <input
              id="field_dateFin"
              data-cy="dateFin"
              type="text"
              class="form-control"
              name="dateFin"
              ngbDatepicker
              #dateFinDp="ngbDatepicker"
              formControlName="dateFin"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateFinDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.dateEmploi" for="field_dateEmploi">Date Emploi</label>
          <div class="input-group">
            <input
              id="field_dateEmploi"
              data-cy="dateEmploi"
              type="text"
              class="form-control"
              name="dateEmploi"
              ngbDatepicker
              #dateEmploiDp="ngbDatepicker"
              formControlName="dateEmploi"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateEmploiDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.dateEchlon" for="field_dateEchlon">Date Echlon</label>
          <div class="input-group">
            <input
              id="field_dateEchlon"
              data-cy="dateEchlon"
              type="text"
              class="form-control"
              name="dateEchlon"
              ngbDatepicker
              #dateEchlonDp="ngbDatepicker"
              formControlName="dateEchlon"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateEchlonDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.dateCategorie" for="field_dateCategorie"
            >Date Categorie</label
          >
          <div class="input-group">
            <input
              id="field_dateCategorie"
              data-cy="dateCategorie"
              type="text"
              class="form-control"
              name="dateCategorie"
              ngbDatepicker
              #dateCategorieDp="ngbDatepicker"
              formControlName="dateCategorie"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateCategorieDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.dateop" for="field_dateop">Dateop</label>
          <div class="d-flex">
            <input
              id="field_dateop"
              data-cy="dateop"
              type="datetime-local"
              class="form-control"
              name="dateop"
              formControlName="dateop"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.util" for="field_util">Util</label>
          <input type="text" class="form-control" name="util" id="field_util" data-cy="util" formControlName="util" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.modifiedBy" for="field_modifiedBy">Modified By</label>
          <input
            type="text"
            class="form-control"
            name="modifiedBy"
            id="field_modifiedBy"
            data-cy="modifiedBy"
            formControlName="modifiedBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.op" for="field_op">Op</label>
          <input type="text" class="form-control" name="op" id="field_op" data-cy="op" formControlName="op" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.isDeleted" for="field_isDeleted">Is Deleted</label>
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.createdDate" for="field_createdDate">Created Date</label>
          <div class="d-flex">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="datetime-local"
              class="form-control"
              name="createdDate"
              formControlName="createdDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.modifiedDate" for="field_modifiedDate">Modified Date</label>
          <div class="d-flex">
            <input
              id="field_modifiedDate"
              data-cy="modifiedDate"
              type="datetime-local"
              class="form-control"
              name="modifiedDate"
              formControlName="modifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.echlon" for="field_echlon">Echlon</label>
          <select class="form-control" id="field_echlon" data-cy="echlon" name="echlon" formControlName="echlon">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="echlonOption.id === editForm.get('echlon')!.value?.id ? editForm.get('echlon')!.value : echlonOption"
              *ngFor="let echlonOption of echlonsSharedCollection; trackBy: trackEchlonById"
            >
              {{ echlonOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.category" for="field_category">Category</label>
          <select class="form-control" id="field_category" data-cy="category" name="category" formControlName="category">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="categoryOption.id === editForm.get('category')!.value?.id ? editForm.get('category')!.value : categoryOption"
              *ngFor="let categoryOption of categoriesSharedCollection; trackBy: trackCategoryById"
            >
              {{ categoryOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.emploi" for="field_emploi">Emploi</label>
          <select class="form-control" id="field_emploi" data-cy="emploi" name="emploi" formControlName="emploi">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="emploiOption.id === editForm.get('emploi')!.value?.id ? editForm.get('emploi')!.value : emploiOption"
              *ngFor="let emploiOption of emploisSharedCollection; trackBy: trackEmploiById"
            >
              {{ emploiOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.carriere.affectation" for="field_affectation">Affectation</label>
          <select class="form-control" id="field_affectation" data-cy="affectation" name="affectation" formControlName="affectation">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                affectationOption.id === editForm.get('affectation')!.value?.id ? editForm.get('affectation')!.value : affectationOption
              "
              *ngFor="let affectationOption of affectationsSharedCollection; trackBy: trackAffectationById"
            >
              {{ affectationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
