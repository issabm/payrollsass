<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-eligibilite-exclude-heading"
        data-cy="EligibiliteExcludeCreateUpdateHeading"
        jhiTranslate="payrollApp.eligibiliteExclude.home.createOrEditLabel"
      >
        Create or edit a Eligibilite Exclude
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.anneeBegin" for="field_anneeBegin"
            >Annee Begin</label
          >
          <input
            type="number"
            class="form-control"
            name="anneeBegin"
            id="field_anneeBegin"
            data-cy="anneeBegin"
            formControlName="anneeBegin"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.moisBegin" for="field_moisBegin">Mois Begin</label>
          <input type="number" class="form-control" name="moisBegin" id="field_moisBegin" data-cy="moisBegin" formControlName="moisBegin" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.anneeEnd" for="field_anneeEnd">Annee End</label>
          <input type="number" class="form-control" name="anneeEnd" id="field_anneeEnd" data-cy="anneeEnd" formControlName="anneeEnd" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.moisEnd" for="field_moisEnd">Mois End</label>
          <input type="number" class="form-control" name="moisEnd" id="field_moisEnd" data-cy="moisEnd" formControlName="moisEnd" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.matricule" for="field_matricule">Matricule</label>
          <input type="text" class="form-control" name="matricule" id="field_matricule" data-cy="matricule" formControlName="matricule" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.libEn" for="field_libEn">Lib En</label>
          <input type="text" class="form-control" name="libEn" id="field_libEn" data-cy="libEn" formControlName="libEn" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.libAr" for="field_libAr">Lib Ar</label>
          <input type="text" class="form-control" name="libAr" id="field_libAr" data-cy="libAr" formControlName="libAr" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.libFr" for="field_libFr">Lib Fr</label>
          <input type="text" class="form-control" name="libFr" id="field_libFr" data-cy="libFr" formControlName="libFr" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.annee" for="field_annee">Annee</label>
          <input type="number" class="form-control" name="annee" id="field_annee" data-cy="annee" formControlName="annee" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.valPayroll" for="field_valPayroll"
            >Val Payroll</label
          >
          <input
            type="number"
            class="form-control"
            name="valPayroll"
            id="field_valPayroll"
            data-cy="valPayroll"
            formControlName="valPayroll"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.nbDaysLeave" for="field_nbDaysLeave"
            >Nb Days Leave</label
          >
          <input
            type="number"
            class="form-control"
            name="nbDaysLeave"
            id="field_nbDaysLeave"
            data-cy="nbDaysLeave"
            formControlName="nbDaysLeave"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.pourValPayroll" for="field_pourValPayroll"
            >Pour Val Payroll</label
          >
          <input
            type="number"
            class="form-control"
            name="pourValPayroll"
            id="field_pourValPayroll"
            data-cy="pourValPayroll"
            formControlName="pourValPayroll"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.dateop" for="field_dateop">Dateop</label>
          <div class="d-flex">
            <input
              id="field_dateop"
              data-cy="dateop"
              type="datetime-local"
              class="form-control"
              name="dateop"
              formControlName="dateop"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.modifiedBy" for="field_modifiedBy"
            >Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="modifiedBy"
            id="field_modifiedBy"
            data-cy="modifiedBy"
            formControlName="modifiedBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.createdBy" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.op" for="field_op">Op</label>
          <input type="text" class="form-control" name="op" id="field_op" data-cy="op" formControlName="op" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.util" for="field_util">Util</label>
          <input type="text" class="form-control" name="util" id="field_util" data-cy="util" formControlName="util" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.isDeleted" for="field_isDeleted">Is Deleted</label>
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.createdDate" for="field_createdDate"
            >Created Date</label
          >
          <div class="d-flex">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="datetime-local"
              class="form-control"
              name="createdDate"
              formControlName="createdDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="payrollApp.eligibiliteExclude.modifiedDate" for="field_modifiedDate"
            >Modified Date</label
          >
          <div class="d-flex">
            <input
              id="field_modifiedDate"
              data-cy="modifiedDate"
              type="datetime-local"
              class="form-control"
              name="modifiedDate"
              formControlName="modifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
